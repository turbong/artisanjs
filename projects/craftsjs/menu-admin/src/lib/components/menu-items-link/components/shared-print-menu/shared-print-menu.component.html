<ul [ngClass]="{'shared-print-detail': isDetail && !(collapse$ | async)}">
    <li [ngClass]="{'shared-print-detail-li': isDetail && !(collapse$ | async)}" *ngFor="let menu of menus"
        #menuElement="routerLinkActive" [routerLinkActive]="!menu.multiOption? 'menu-items-button-active': ''"
        [routerLinkActiveOptions]="{exact: menu.exact}">
        <craftsjs-menu-single [routerLink]="menu.url" *ngIf="!menu.multiOption" [menu]="menu" (click)="openCloseMenu()">
        </craftsjs-menu-single>
        <craftsjs-menu-group #menuGroup *ngIf="menu.multiOption" [menu]="menu">
            <craftsjs-shared-print-menu class="menu-children" [menus]="menu.children" *ngIf="menuGroup.isOpen$ | async"
                [isDetail]="true"></craftsjs-shared-print-menu>
        </craftsjs-menu-group>
    </li>
</ul>
